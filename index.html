<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 Pro Qual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2025 Pro Qual</h1>
        <div class="share-section">
            <button id="new-prediction-button" onclick="clearAllPredictions()">ðŸ”„ New Prediction</button>
            <button id="share-button" onclick="copyUrlToClipboard()">ðŸ“‹ Copy Shareable URL</button>
            <span id="copy-feedback" class="copy-feedback"></span>
        </div>
        
        <div class="tournament-layout">
            <!-- Group Stage -->
            <div class="group-stage">
                <h2>Group Stage</h2>
                
                <div class="groups-container">
                    <!-- Group A -->
                    <div class="group">
                        <h3>Group A</h3>
                        <div class="group-matches" id="group-a-matches">
                            <!-- Group A matches will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Group B -->
                    <div class="group">
                        <h3>Group B</h3>
                        <div class="group-matches" id="group-b-matches">
                            <!-- Group B matches will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Knockout Stage -->
            <div class="knockout-stage">
                <h2>Knockout Stage</h2>
                
                <div class="bracket">
                    <!-- Semifinals -->
                    <div class="round semifinals">
                        <h3>Semifinals</h3>
                        <div class="match" id="sf1-match">
                            <div class="match-info">
                                <span class="match-label">SF1: Group A 1st vs Group B 2nd</span>
                            </div>
                            <div class="match-players">
                                <button class="player-button" id="sf1-a1" onclick="selectKnockoutWinner('sf1', 'a1')">
                                    <span class="player-name" id="sf1-a1-name">Group A 1st</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                                <span class="vs-label">vs</span>
                                <button class="player-button" id="sf1-b2" onclick="selectKnockoutWinner('sf1', 'b2')">
                                    <span class="player-name" id="sf1-b2-name">Group B 2nd</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                            </div>
                        </div>
                        
                        <div class="match" id="sf2-match">
                            <div class="match-info">
                                <span class="match-label">SF2: Group B 1st vs Group A 2nd</span>
                            </div>
                            <div class="match-players">
                                <button class="player-button" id="sf2-b1" onclick="selectKnockoutWinner('sf2', 'b1')">
                                    <span class="player-name" id="sf2-b1-name">Group B 1st</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                                <span class="vs-label">vs</span>
                                <button class="player-button" id="sf2-a2" onclick="selectKnockoutWinner('sf2', 'a2')">
                                    <span class="player-name" id="sf2-a2-name">Group A 2nd</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Final -->
                    <div class="round final">
                        <h3>Final</h3>
                        <div class="match" id="final-match">
                            <div class="match-info">
                                <span class="match-label">Final: SF1 Winner vs SF2 Winner</span>
                            </div>
                            <div class="match-players">
                                <button class="player-button" id="final-sf1" onclick="selectKnockoutWinner('final', 'sf1')">
                                    <span class="player-name" id="final-sf1-name">SF1 Winner</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                                <span class="vs-label">vs</span>
                                <button class="player-button" id="final-sf2" onclick="selectKnockoutWinner('final', 'sf2')">
                                    <span class="player-name" id="final-sf2-name">SF2 Winner</span>
                                    <span class="checkmark">âœ“</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Group Standings -->
        <div class="group-standings-section">
            <h2>Group Stage Standings</h2>
            <div class="standings-container">
                <div class="standings-table">
                    <h3>Group A</h3>
                    <table id="group-a-standings">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>W</th>
                                <th>L</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Group A standings will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div class="standings-table">
                    <h3>Group B</h3>
                    <table id="group-b-standings">
                        <thead>
                            <tr>
                                <th>Player</th>
                                <th>W</th>
                                <th>L</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Group B standings will be generated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
